---
- hosts: metmini-prd
  vars:
    sql_root_password: 'secretsql'

  tasks:
    - name: Retrieve records from test database
      command: mysql -u root -p {{ sql_root_password }} --database metminidb -s --execute "select * from actual"
      register: query_result

    - name: Display output
      debug: msg="{{ query_result.stdout_lines }}"

