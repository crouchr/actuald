---
- hosts: metmini-prd
  vars:
    sql_root_password: 'secretsql'

  tasks:
    - name: Retrieve records from test database
      command: mysql -u root -psecretsql --database metminidb --execute "select * from actual"
      register: query_result

    - name: Display output
      debug: "{{ item }}"
      with_items: query_result.stdout_lines
